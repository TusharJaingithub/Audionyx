

<svg xmlns="http://www.w3.org/2000/svg"
     width="200" height="200" viewBox="0 0 200 200" role="img" aria-labelledby="title desc">
  <title id="title">Web Media Player Logo</title>
  <desc id="desc">Modern gradient logo with headphones and waveform bars, without play icon.</desc>

  <defs>
    <!-- Gradient -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5" stdDeviation="6" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad)" filter="url(#shadow)"/>

  <!-- Headphone arc -->
  <path d="M50,95 A50,50 0 0,1 150,95" 
        fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>

  <!-- Left earcup -->
  <rect x="40" y="95" width="20" height="40" rx="8" ry="8" fill="white"/>
  
  <!-- Right earcup -->
  <rect x="140" y="95" width="20" height="40" rx="8" ry="8" fill="white"/>

  <!-- Waveform inside -->
  <g transform="translate(70,80)" fill="white">
    <rect x="0"   y="20" width="8" height="30" rx="3"/>
    <rect x="14"  y="10" width="8" height="40" rx="3"/>
    <rect x="28"  y="0"  width="8" height="50" rx="3"/>
    <rect x="42"  y="10" width="8" height="40" rx="3"/>
    <rect x="56"  y="20" width="8" height="30" rx="3"/>
  </g>
</svg>
